<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 70px;
            margin: 20px;
            background-color: lightblue;
        }

        .box1:hover div{
            opacity: 1;
        }

        .box2:hover .box3 {
            visibility: visible;
        }
    </style>
</head>

<body>
    <div class="box1">这是h1
        <div class="box2" style="opacity: 0;">这是h2</div>
        <div class="box3" style="opacity: 0;">这是h3</div>
    </div>

</body>

</html>
